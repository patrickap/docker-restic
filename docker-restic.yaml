repository:
  location: "/srv/restic/repository"
  password_file: "/run/secrets/password"

commands:
  backup:
    command: backup
    arguments:
      - /source
    hooks:
      pre: "echo 'exec containers, stop containers...'"
      post: "echo 'start containers'"
  prune:
    command: forget
    arguments:
      - /source
    flags:
      keep-daily: 1
      keep-weekly: 1
      keep-monthly: 1
      keep-yearly: 1
      group-by: paths
      prune: true
    hooks:
      pre: "echo 'exec containers, stop containers...'"
      post: "echo 'start containers'"
  check:
    flags:
      read-data: true
