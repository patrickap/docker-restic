repository:
  location: "/srv/restic/repository"
  password_file: "/run/secrets/password"

commands:
  backup:
    arguments:
      - /source
    hooks:
      pre: "echo 'exec containers, stop containers...'"
      post: "echo 'start containers'"
  forget:
    flags:
      keep-daily: 1
      keep-weekly: 1
      keep-monthly: 1
      keep-yearly: 1
      group-by: paths
      prune: true
  check:
    flags:
      read-data: true
