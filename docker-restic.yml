repositories:
  default-repository: &default-repository
    repo: "/srv/docker-restic/repository"
    password-file: "/tmp/password"

commands:
  backup:
    arguments:
      - backup
      - /source
    flags:
      <<: *default-repository
    hooks:
      pre: "echo 'pre'"
      post: "echo 'post'"
      success: "echo 'success'"
      failure: "echo 'failure'"
