repositories:
  default-repository:
    options: &default-repository-options
      repo: "/srv/docker-restic/repository"
      password-file: "/tmp/password"

commands:
  backup:
    arguments: [backup, /data]
    options:
      <<: *default-repository-options
    hooks:
      pre: "echo 'pre'"
      post: "echo 'post'"
      success: "echo 'success'"
      failure: "echo 'failure'"
